{% extends 'elixr/base.html' %}
{% load static %}
{% block show-signout %}
<li><a href="{% url 'signup' %}">Sign up</a></li>
{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="login-wrapper">
    <form method="POST">
        {% csrf_token %}
        <h2>Log in</h2>
        {{form.as_p}}
        <input type="submit" value="Login" class="login_btn">
    </form>
</div>
    {% endblock %}
