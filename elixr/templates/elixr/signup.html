{% extends 'elixr/base.html' %}
{% load static %}
{% block show-signout %}
<li><a href="{% url 'login' %}">Log in</a></li>
{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<div class="login-wrapper">
    <form method="POST">
        {% csrf_token %}
        <h2>Sign up</h2>
        {{form.as_p}}
        <input type="submit" value="Sign up" class="login_btn">
    </form>
</div>
{% endblock %}
